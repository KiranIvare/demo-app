<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2>Register</h2>
  <div class="form-group">
    <img *ngIf="photoPreview" [src]="photoPreview" alt="Avatar" class="avatar">
    <input type="file" (change)="onPhotoSelected($event)">
    <label for="photo" class="upload-label">Upload your photo</label>
  </div>
  <div class="form-group">
    <input formControlName="firstName" placeholder="First Name">
    <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched">
      First name is invalid
    </div>
    <input formControlName="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input formControlName="email" type="email" placeholder="Email">
  </div>
  <div class="form-group">
    <input formControlName="phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input formControlName="age" type="range" min="20" max="60">
  </div>
  <div class="form-group">
    <input formControlName="state" placeholder="State">
    <input formControlName="country" placeholder="Country">
  </div>
  <div class="form-group">
    <select formControlName="addressType">
      <option value="home">Home</option>
      <option value="company">Company</option>
    </select>
    <input *ngIf="registerForm.controls['addressType'].value === 'home'" formControlName="address1" placeholder="Address1">
    <input *ngIf="registerForm.controls['addressType'].value === 'home'" formControlName="address2" placeholder="Address2">
    <input *ngIf="registerForm.controls['addressType'].value === 'company'" formControlName="companyAddress1" placeholder="Company Address1">
    <input *ngIf="registerForm.controls['addressType'].value === 'company'" formControlName="companyAddress2" placeholder="Company Address2">
  </div>
  <div class="form-group">
    <input formControlName="tags" placeholder="Tags">
  </div>
  <div class="form-group">
    <label>
      <input formControlName="newsletter" type="checkbox"> Subscribe to newsletter
    </label>
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>
</form>
